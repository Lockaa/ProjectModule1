<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>

        <link rel='stylesheet' href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    

    <body>
        <header>
            <h3 id="logo">Angie's Art Gallery </h3>
            <img src="./images/logo.png" alt="logo">

            <nav>
                <!-- Ctrl + / for comments -->
                <a href="#about">About</a>
                <a href="#work">Artworks</a>
                <a href="#contactForm" id="contactLink">Contact</a>
            </nav>
        </header>

        <figure id="work">
            <img src="./images/art1.jpg" alt="Painting of an Irish Lake">
            <figcaption>
                <h3>A Place in Fermangh, Ireland</h3>
                <p>The blue roof of the barn in the distance draws your eyes across the march in this serence setting</p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/art2.jpg" alt="Painting of a Hong Kong Street Market">
            <figcaption>
                <h3>Street Market in Hong Kong</h3>
                <p>This vibrant detailed street market exhibits high energy through the array of colors used</p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/art3.jpg" alt="Painting of a beach">
            <figcaption>
                <h3>Walk Along the Beach</h3>
                <p>The use of light blue projects the calmness of day as the sea and sky mingle together</p>
            </figcaption>
        </figure>

        <figure id="about">
            <h3> About This Website </h3>
            <p>
                This website was made to showcase some of Angie's artworks and paintings.
            </p>

        </figure>

        <figure id = "contactForm">
            <h3> Contact us for more information about Angie's art. </h3>
        </figure>

        <figure id = "contactFormInput">     
            <form id = "actualForm" action="" method="POST">
                <label>First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name.">
                <br>
                <label>Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name.">
                <br>
                <label>Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email.">
                <br>
                <label for="medium">Select a medium:</label>
                <select id="medium" name="medium">
                    <option value="oil">Oil</option>
                    <option value="acrylic">Acrylic</option>
                    <option value="waterColor">Water Color</option>
                </select>
                <br>
                <button type="submit">Submit</button>
            </form>
        </figure>

        <footer>
            <p>&copy; Copyright 2025 - Allen Lockard   </p>

            <p> Designed and Developed By Allen Lockard </p>
        </footer>


    </body>
</html>
